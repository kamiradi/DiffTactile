# @package _global_
# Full grid sweep experiment (E_init, nu_init, lr_E, lr_nu)
defaults:
  - override /hydra/sweeper: basic

hydra:
  sweeper:
    params:
      params.E_init: 4000,16000
      params.nu_init: 0.2,0.4
      optim.lr_E: 100,1000
      optim.lr_nu: 0.0001,0.001

optim:
  num_iters: 50

output:
  plot: true
  no_show: true
