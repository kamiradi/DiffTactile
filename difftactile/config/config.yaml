# Default configuration for FEM Parameter Identification
params:
  # Ground truth (for synthetic experiments)
  E_gt: 8000.0      # 0.8e4 Pa
  nu_gt: 0.43

  # Initial values (to be optimized)
  E_init: 9000.0   # 1.6e4 + 10
  nu_init: 0.3      # Valid starting point

optim:
  type: "sgd"       # "sgd" (default) or "adam"
  # SGD-specific learning rates
  lr_E: 100.0       # 1e2
  lr_nu: 0.0001     # 1e-4
  # Adam-specific options (used when type=adam)
  lr: 0.01          # Adam learning rate
  betas: [0.9, 0.999]  # Adam momentum coefficients
  num_iters: 25

sim:
  total_steps: 200
  sub_steps: 50
  dt: 0.00005       # 5e-5

output:
  print_every: 5
  plot: true
  no_show: true
  save_dir: fem_param_identification_results

debug:
  enabled: False
  visualize: false
  grad_check: False
  use_tape: false

wandb:
  enabled: true
  project: "difftactile-fem"
  entity: "adityakamireddypalli-university-of-edinburgh"  # your wandb username/team, or null for default
  name: test    # run name, null for auto-generated
  tags: []      # optional tags like ["baseline", "adam"]
  notes: null   # optional notes for this run

hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
